<!DOCTYPE html>
<html lang="en-us" ng-app="app">
    <head>
        <title>Democratic restaurant</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/boostrap.custom.css" />

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/ang-services.js"></script>
        <script src="js/ang-controllers/dailyResultController.js"></script>
        <script src="js/ang-controllers/voteController.js"></script>
        <script src="js/ang-controllers/suggestController.js"></script>
        <script src="js/ang-controllers/navController.js"></script>

    </head>
    <body>

        <div class="container">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/">Democratic restaurant</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right" ng-controller="HeaderController">
                                <li  ng-class="{ active: isActive('/dailyResult') || isActive('/')}"><a ng-href="#dailyResult">Daily Result</a></li>
                                <li  ng-class="{ active: isActive('/vote')}"><a ng-href="#vote">My vote</a></li>
                                <li  ng-class="{ active: isActive('/suggest')}"><a ng-href="#suggest">Suggest a restaurant</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>


            <div ng-view></div>

        </div>

    </body>
</html>
